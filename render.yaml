services:
  - type: web
    name: travelmate-chatbot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn flask_app:app --workers=2 --timeout=120 --bind=0.0.0.0:$PORT
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
